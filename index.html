<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="js_file.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Display -->
    <div class="display">
        <h1 id="screen"></h1>
    </div>
    <!-- Calculator buttons-->
    <div class="buttonContainer">
        <div class="buttonRow">
            <button class="clearButton" id="clear">AC</button>
            <button class="button" id="erase">del</button>
            <button class="button" id="divide">/</button>
        </div>
        <div class="buttonRow">
            <button class="button" id="one">1</button>
            <button class="button" id="two">2</button>
            <button class="button" id="three">3</button>
            <button class="button" id="plus">+</button>
        </div>
        <div class="buttonRow">
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="button" id="sub">-</button>
        </div>
        <div class="buttonRow">
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="button" id="mult">*</button>
        </div>
        <div class="buttonRow">
            <button class="button" id="decimal">.</button>
            <button class="button" id="zero">0</button>
            <button class="eqbutton" id="equal">=</button>
        </div>
    </div>
</body>
</html>
